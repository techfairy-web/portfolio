<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanko</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css.css">

</head>
<body class="page">
    <header class="header">
       <div class="container header__container">
          <a href="#" class="logo header__logo">
            <img src="/img/blanko_logo.png" alt="Blanko logo">
          </a>
          <a href="mailto:mail@blanko.com" class="email header__email">mail@blanko.com</a>
          <nav class="nav header__nav">
            <ul class="list-reset nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Landing</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">All pages</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Template</a>
                </li>
            </ul>
          </nav>
          <button class="btn btn--accent">Purchase template</button>
       </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">Blanko template</h1>
                    <p class="hero__descr">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odio mauris porttitor amet volutpat.</p>
                    <div class="hero__btns">
                        <button class="btn btn--big btn--dark">Purchase template</button>
                        <a href="#" class="btn btn--big">Other templates</a>
                    </div>
                </div>
                <img src="/img/hero_image.png" alt="Blanko Template" class="hero__image">
            </div>
        </section>
    </main>
</body>
</html>
